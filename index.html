<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Carousel</title>
</head>
<body>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img src="/img/farm-5402561_1280.jpg" class="d-block w-100 c-img" alt="farm">
            <div class="carousel-caption top-0 mt-4">
                <p class="mt-5 fs-3">Discover our filds in south France.</p>
                <h1 class="display-1 fw-bold text-capitalize">The fields</h1>
                <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Find out</button>
              
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="/img/combine-2927854_1280.jpg" class="d-block w-100 c-img" alt="combine">
            <div class="carousel-caption top-0 mt-4">
                <p class="mt-5 fs-3">Take a look of who is behind our product</p>
                <h1 class="display-1 fw-bold text-capitalize">Our Farmes</h1>
                <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Find out</button>
              
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="/img/soybean-2760711_1280.jpg" class="d-block w-100 c-img" alt="...">
            <div class="carousel-caption top-0 mt-4">
                <p class="mt-5 fs-3">Tra√ßability at its finest.</p>
                <h5 class="display-1 fw-bold text-capitalize">Find out how</h5>
                <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Go now</button>
              
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
